targets:
  main:
    features:
      - online
      - apk
    resources:
      RemotePlace:
        name: !template "$LG_PLACE"
    drivers:
      NetworkPowerDriver: {}
      SerialDriver:
        txdelay: 0.01
      ShellDriver:
        prompt: 'root@[\w()]+:[^ ]+ '
        login_prompt: Please press Enter to activate this console.
        await_login_timeout: 15
        login_timeout: 120
        post_login_settle_time: 5
        username: root
      UBootDriver:
        interrupt: "\\x0"
        prompt: "OpenWrt One>"
        init_commands:
          - setenv bootfile openwrt-one/openwrt-mediatek-filogic-openwrt_one-initramfs.itb
          - dhcp
        boot_command: bootm $loadaddr#$bootconf
      UBootStrategy: {}
      SSHDriver: {}

images:
  root: !template $LG_IMAGE
