targets:
  main:
    resources:
      RemotePlace:
        name: !template "$LG_PLACE"
    drivers:
      NetworkPowerDriver: {}
      TFTPProviderDriver: {}
      SerialDriver:
        txdelay: 0.01
      ShellDriver:
        prompt: 'root@[\w()]+:[^ ]+ '
        login_prompt: Please press Enter to activate this console.
        await_login_timeout: 15
        login_timeout: 120
        post_login_settle_time: 5
        username: root
      UBootDriver:
        prompt: "=>"
        boot_command: setenv serverip 192.168.1.2; setenv ipaddr "192.168.1.1"; tftpboot; bootm $loadaddr
      UBootTFTPStrategy: {}
      SSHDriver: {}

images:
  root: !template $LG_IMAGE

imports:
  - ../strategies/tftpstrategy.py
